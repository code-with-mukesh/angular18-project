<div class="mt-2 p-2 bg-primary text-white rounded">
    <h1>Template Form</h1>
    <br />
    Using ngModel
</div>
<form class="row g-3 needs-validation" #forms="ngForm" novalidate>
    <div class="col-md-4">
        <label class="form-label">First name</label>
        <input type="text" [(ngModel)]="studentObj.firstName" name="firstName" #fName="ngModel" class="form-control"
            id="validationCustom01" required minlength="5">
        @if(fName.touched && fName.errors?.['required']){
        <div class="text-danger">
            <span>This is required</span>
        </div>
        }@else if(fName.touched && fName.errors?.['minlength']){
        <div class="text-danger">
            <span>Mini Length is required</span>
        </div>
        }
    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Last name</label>
        <input type="text" [(ngModel)]="studentObj.lastName" name="lastName" class="form-control"
            id="validationCustom02" required>
    </div>
    <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
            <input type="text" [(ngModel)]="studentObj.userName" name="userName" class="form-control"
                id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        </div>
    </div>
    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">City</label>
        <input type="text" [(ngModel)]="studentObj.city" name="city" class="form-control" id="validationCustom03"
            required>
    </div>
    <div class="col-md-3">
        <label for="validationCustom04" class="form-label">State</label>
        <select class="form-select" [(ngModel)]="studentObj.state" name="state" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>Maharashtra</option>
            <option>Goa</option>
            <option>Chandigarh</option>
        </select>
    </div>
    <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Zip</label>
        <input type="text" [(ngModel)]="studentObj.zipCode" name="zipCode" class="form-control" id="validationCustom05"
            required>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" [(ngModel)]="studentObj.isAcceptTerms" name="isAcceptTerms" type="checkbox"
                value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
            </label>
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-warning" style="margin-right: 4px;margin-left: 4px;" type="reset" (click)="resetForm()">Reset form</button>
        <button class="btn btn-primary" type="submit" [disabled]="forms.invalid" (click)="onSubmit()">Submit form</button>
    </div>
</form>
<div class="row">
    <div class="col-4">
        {{formValue|json}}
    </div>
</div>
