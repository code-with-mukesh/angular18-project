<div class="mt-2 p-2 bg-primary text-white rounded">
    <h1>Structural Directive</h1>
    <p>*ngIf,*ngFor....</p>
</div>
<div class="row pt-3">
    <div class="col-3">
        <div *ngIf="isDiv1Visible" class="bg-danger p-3 text-center">
            <h4>Div-1</h4>
        </div>
    </div>
    <div class="col-3">
        <div class="bg-success p-3 text-center" *ngIf="isDiv2Visible">
            <h4>Div-2</h4>
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="num1==num2" class="bg-success p-3 text-center">
            <h4>Div-3</h4>
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="isActive" class="bg-primary p-3 text-center">
            <h4>Div-4</h4>
        </div>
    </div>
</div>
<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger" (click)="hideDiv1()">Hide</button>
        <button class="btn btn-primary mx-2" (click)="showDiv1()">Show</button>
    </div>
    <div class="col-3 text-center">
        <button class="btn btn-success" (click)="toggleDiv2()">Toggle</button>
    </div>
    <div class="col-3 text-center">
        <div style="display: flex;align-items: center;">
            <input type="text" [(ngModel)]="num1" placeholder="Num1" width="width-50">
            <input type="text" [(ngModel)]="num2" placeholder="Num2" width="width-50">
        </div>
    </div>
    <div class="col-3 text-center">
        <div style="display: flex;align-items: center;">
            <input [(ngModel)]="isActive" type="checkbox" class="width-50">
            <select>
                <option>Select</option>
                <option>India</option>
                <option>USA</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <ul>
            <li *ngFor="let city of cityOfArray">{{city}}</li>
        </ul>
    </div>
    <div class="col-3">
        <div *ngFor="let cityName of cityOfArray">{{cityName}}</div>
    </div>
    <div class="col-3">
        <select>
            <option *ngFor="let city of cityOfArray">{{city}}</option>
        </select>
    </div>
    <div class="col-3"></div>
</div>
