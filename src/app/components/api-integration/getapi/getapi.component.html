<div class="mt-2 p-2 bg-primary text-white rounded">
    <h4>Get API</h4>
    <h3>Create Department, Department List</h3>
    <app-alert [alertType]="'Success'" [message]="'Welcome to Get Api Page'"></app-alert>
</div>
<div class="row">
    <div class="col-2">
        <button class="btn btn-success" (click)="getAlluser()">getAlluser</button>
    </div>
    <div class="col-2">
        <button class="btn btn-success" (click)="getAllconsumer()">getAllConsumer</button>
    </div>
    <div class="col-3">
        <select class="form-select">
            @for(items of userList;track $index){
                <option>{{items.name}}</option>
            }
        </select>
    </div>
</div>
